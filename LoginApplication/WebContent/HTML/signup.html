<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SIGN UP</title>
</head>
<body background="../Image/sky.jpg">
	<h1 style="color: purple;" align="center">
		<ins>SIGN UP PAGE</ins>
	</h1>
	<form action="../login" method="post">
		<input type="hidden" name="pageid" value="signup" />
		<div align="center">
			<table>
				<tr>
					<td>User Name:</td>
					<td><input name="userName" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" /></td>
				</tr>
			</table>
		</div>
		<br>
		<div align="center">
			<input type="submit" value="SIGNUP" name="submit" />
		</div>
	</form>
</body>
</html>
